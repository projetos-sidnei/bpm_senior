<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULÁRIO DE AVALIAÇÃO CONTRATO DE EXPERIÊNCIA</title>

  <!-- SCRIPTS PARA CARREGAR FUNÇÕES DA SENIOR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
  <script type="text/javascript" src="https://cdn.senior.com.br/platform/1.7.1/js/workflow-cockpit.min.js"></script>
  
  <!-- SCRIPTS PARA CARREGAR O DATEPICKER -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  
  <!-- SCRIPTS PARA CARREGAR O BOOTSTRAP -->
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
  crossorigin="anonymous">
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
  crossorigin="anonymous"
></script>

<!-- SCRIPTS LOCAIS -->
<script src="/controller/datepicker_controller.js" type="text/javascript"></script>
<script src="/view/components/datepicker/locales/bootstrap-datepicker.pt-BR.min.js" type="text/javascript"></script>

</head>
<body style="margin: revert">
  <main>
   <form id="form-contrato-experiencia" class="row g-3 needs-validation" novalidate>
    <section>
      <div class="col-md-12">
        <h6 class="mb-0 text-center">FORMULÁRIO DE AVALIAÇÃO CONTRATO DE EXPERIÊNCIA</h2> 
      </div>
      <div class="col-md-12">
        <label for="nomFil" class="form-label">UNIDADE/LOJA:</label>
        <select id="nomFil" class="form-select">
          <option selected>Selecione...</option>
          <option value="100 - MS - Dourados">100 - MS - Dourados</option>
          <option value="101 - MS - Campo Grande">101 - MS - Campo Grande</option>
          <option value="200 - MT - Varzea Grande">200- MT - Varzea Grande</option>
          <option value="201 - MS - Rondonopolis">201 - MS - Rondonopolis</option>
          <option value="202 - MS - Sinop">202 - MS - Sinop</option>
          <option value="300 - MS - Vilhena">300 - MS - Vilhena</option>
          <option value="301 - MS - Porto Velho">301 - MS - Porto Velho</option>
          <option value="302 - MS - Rio Branco">302 - MS - Rio Branco</option>
          
        </select>
      </div>
      <div class="col-md-12">
        <label for="nomAva" class="form-label">NOME DO AVALIADOR:</label>
        <input type="text" class="form-control" id="nomAva"/>
      </div>
      <div class="col-md-12">
        <label for="nomFun" class="form-label">CÓDIGO E NOME DO FUNCIONÁRIO:</label>
        <input type="text" class="form-control" id="nomFun"/>
      </div>
      <div class="col-md-12">
        <label for="tipCar" class="form-label">CARGO:</label>
        <input type="text" class="form-control" id="tipCar"/>
      </div>
      <div class="col-md-12">
        <label for="tipSet" class="form-label">SETOR:</label>
        <input type="text" class="form-control" id="tipSet"/>
      </div>
      <div class="col-md-12">
        <label for="dateCur" class="form-label">DATA ATUAL:</label>
        <div class="input-group date" >
          <input type="text" class="form-control" id="dateCur">
          <div class="input-group-addon">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="34" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg>
          </div>
      </div>

    </section>
    <section>
      
    </section>
   </form>
  </main>
</body>
</html>
